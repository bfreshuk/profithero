<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutching Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Mutching Calculator</h2>
        <div class="input-row">
            <label for="odds-a">Bet A Odds (US Format):</label>
            <input type="number" id="odds-a" class="odds-input" oninput="calculateStakes()">
            <label for="odds-b">Bet B Odds (US Format):</label>
            <input type="number" id="odds-b" class="odds-input" oninput="calculateStakes()">
        </div>
        <div class="input-row">
            <label for="stake-a">Bet A Stake:</label>
            <input type="number" id="stake-a" oninput="calculateStakes()">
            <label for="stake-b">Bet B Stake:</label>
            <input type="number" id="stake-b" readonly>
        </div>
        <div id="results">
            <p>Total Stake: $<span id="total-stake">0.00</span></p>
            <p>Profit/Loss: $<span id="profit-loss">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
